have_fun: false
memory_config:
  disabled: false

code_review:
  disable: false                # must be false, or you get no review
  comment_severity_threshold: MEDIUM  # default is MEDIUM; LOW = more comments
  max_review_comments: -1       # -1 = no limit

  pull_request_opened:
    help: false                 # optional “help” message on new PR
    summary: true               # PR summary comment
    code_review: true           # auto-review on open
    include_drafts: true        # review drafts too
